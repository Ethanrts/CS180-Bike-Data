    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChartAgeWeight);

        function drawChartAgeWeight() {
            var data = google.visualization.arrayToDataTable([
                ['Trip Duration', 'Age'],
                [12.45, 24],
                [8.28, 39],
                [7.75, 28],
                [8.05, 51],
                [16.43, 25],
                [3.15, 34]
            ]);

            var options = {
                title: 'Age vs. Trip Duration',
                hAxis: {
                    title: 'Trip Duration',
                    minValue: 0,
                    maxValue: 20
                },
                vAxis: {
                    title: 'Age',
                    minValue: 0,
                    maxValue: 55
                },
                legend: 'none'
            };

            var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

            var average25;
            var average28;
            var average34;
            var average39;
            var average51;

            chart.draw(data, options);
        }
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {
            packages: ["corechart"]
        });
        google.charts.setOnLoadCallback(drawChartAge);

        function drawChartAge() {
            var data = google.visualization.arrayToDataTable([
                ['Task', 'Age'],
                ['25 Years Old', average25],
                ['28 Years Old', average28],
                ['34 Years Old', average34],
                ['39 Years Old', average39],
                ['51 Years Old', average51]
            ]);

            var options = {
                title: 'Age Breakdown',
                is3D: true,
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart_3D'));
            chart.draw(data, options);
        }
    </script>

                    maxValue: 30
                },

                    maxValue: 55
                },

            };

            chart.draw(data, options);
        }
    </script>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {
            packages: ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ["Element", "Density", {
                    role: "style"
                }],
                ["24", 24, "#b87333"],
                ["28", 28, "silver"],
                ["39", 39, "gold"],
                ["51", 51, "color: #e5e4e2"]
            ]);

            var view = new google.visualization.DataView(data);
            view.setColumns([0, 1, {
                    calc: "stringify",
                    sourceColumn: 1,
                    type: "string",
                    role: "annotation"
                },
                2
            ]);

            var options = {
                title: "Distribution of Age",
                width: 600,
                height: 400,
                bar: {
                    groupWidth: "95%"
                },
                legend: {
                    position: "none"
                },
            };
            var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
            chart.draw(view, options);
        }
    </script>
